<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar [src]="account.icon | iconUrl" alt="{{ account.name }}" />
    <mat-card-title>{{ account.name }}</mat-card-title>
    <!--    <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
  </mat-card-header>

  <mat-card-content>
    <mat-list>
      @for (balance of balances | async; track balance) {
      <mat-list-item>
        <img matListItemAvatar [src]="getAsset(balance.asset)?.icon | iconUrl" alt="..." />
        <h3 matListItemTitle class="asset-amount">{{ balance.amount }}</h3>
      </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
